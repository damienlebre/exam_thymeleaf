<html xmlns:th="http://www.thymeleaf.org"  lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Home Page</title>
        <div th:insert="~{fragments/script-styleFragment.html}"></div>
    </head>
    <body>

        <div th:replace="~{fragments/headerFragment :: header}"></div>

        <section class="container mx-5 min-vh-100">
            <h1>Liste de factures : </h1>
            <div th:if="${factures.isEmpty()}">Aucunes factures Ã  afficher</div>

            <!-------------------liste des fatures------------------->
            <table class="my-5 facture-list table-active">
                <thead>
                <th>Numero facture</th>
                <th>Client</th>
                <th>Emetteur</th>
                <th></th>
                <th>Actions</th>
                </thead>
                <tbody>
                <tr th:each="facture: ${factures}">
                    <td class="mx-2"><p th:text="${facture.id}"></p></td>
                    <td class="mx-2"><p th:text="${facture.libelle}"></p></td>
                    <td class="mx-2"><p th:text="${facture.client.raisonSociale}"></p></td>
                    <td class="mx-2"><p th:text="${facture.emeteur.raisonSociale}"></p></td>
                    <td class="mx-2"><a th:href="@{/detail/{id}(id=${facture.id})}">
                        <button type="button" class="btn btn-outline-info btn-sm custom-button mb-2">Voir
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">

                                <path fill="#ffffff" d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
                            </svg>
                        </button>
                    </a></td>
                </tr>

                </tbody>
            </table>


        </section>
        <div th:insert="~{fragments/footerFragment.html}"></div>
    </body>
</html>
